
<div class="container">
  <div class="mansonry row">
  
    <div class="panel panel-default mansonryitem" ng-repeat="item in healthcenters">
     	
     	<div class="panel-heading">
     		   <a href="" ui-sref="^.view({id: item.id})">{{item.main_name}}</a>
     		   
        <div class="box-tools pull-right">
    
          <span ng-show="item.ownerId==$parent.user.id||$parent.isadmin" class="pull-right btn-group">
            <a href="" class="btn btn-xs btn-default"
               ui-sref="^.edit({id: item.id})">
              <i class="fa fa-pencil"></i>
            </a>
            <a href="" class="btn btn-xs btn-default"
               ng-click="delete({id: item.id})">
              <i class="fa fa-trash-o"></i>
            </a>
          </span>
    
        </div>
        
     	</div>
     	  
     	<div class="panel-body">
     	  {{item.main_location}}
      </div>
      
    </div>
     
    
  </div>
  <div class="alert alert-warning" role="alert" ng-show="!healthcenters.length">There are no health centers yet. Please add one</div>
</div>
