<h4>
    <a href="" ui-sref="^.list" class="btn btn-default"><i class="fa fa-arrow-left"></i></a>
    <span ng-show="!healthcenter.id" translate>Add a new healthcenter</span>
    <span ng-show="healthcenter.id" translate>Edit healthcenter</span>
</h4>


<div class="row">
    <div class="col-md-6">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title"></h3>
            </div>
            <div class="box-body">
                <form ng-submit="onSubmit(form)" name="form" novalidate>
                    <tabset justified="true">
                    
                    <tab ng-repeat="tab in tabs"
                           heading="{{tab.title}}"
                           active="tab.active"
                           disable="tab.disabled"
                           ng-hide="tab.hide"
                           select="tab.onselect()"
                           class="healthcenterform"> <br>
                    <div class="container">
                        <formly-form model="tab.form.model" fields="tab.form.fields" form="form" options="tab.form.options">
                        </formly-form>
                    </div>
                    
                    </tab>
                            
                    </tabset>
                    <button type="submit" class="btn btn-primary submit-button" ng-disabled="form.$invalid">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <div class="col-md-6">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Healthcenter</h3>
            </div>
            <div class="box-body">
                <pre>{{healthcenter|json}}</pre>
            </div>
        </div>
    </div>

</div>
